<!DOCTYPE HTML>
<html>

    <title>JS3Wk1</title>

    <script src="app.js"></script>
</head>

<body onload="main()">

        <div class="header">
            <label for="repositories">HYF Repositories</label>

        <div class="body">

                        <li>Contributor Name:</li>

                    </ul>
                </div>
                <div>
                    <ul id="numberOfContributions">
                        <li>Contributions:</li>

                    </ul>
                </div>
            </div>
        </div>

    </div>


</body>
